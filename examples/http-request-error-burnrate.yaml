alerts:
- alert: ErrorBudgetBurn
  annotations:
    message: 'High requests error budget burn for namespace=default,job=fooapp (current
      value: {{ $value }})'
  expr: |
    (
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate1h > (14.4*0.001000)
      and
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate5m > (14.4*0.001000)
    )
    or
    (
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate6h > (6*0.001000)
      and
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate30m > (6*0.001000)
    )
  labels:
    severity: critical
- alert: ErrorBudgetBurn
  annotations:
    message: 'High requests error budget burn for namespace=default,job=fooapp (current
      value: {{ $value }})'
  expr: |
    (
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate1d{namespace="default",job="fooapp"} > (3*0.001000)
      and
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate2h{namespace="default",job="fooapp"} > (3*0.001000)
    )
    or
    (
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate3d{namespace="default",job="fooapp"} > (0.001000)
      and
      status_class_5xx:promhttp_metric_handler_requests_total:ratio_rate6h{namespace="default",job="fooapp"} > (0.001000)
    )
  labels:
    severity: warning
recordingrule:
