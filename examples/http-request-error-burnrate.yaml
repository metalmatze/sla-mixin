alerts:
- alert: ErrorBudgetBurn
  annotations:
    message: 'High requests error budget burn for namespace=default,job=fooapp (current
      value: {{ $value }})'
  expr: |
    (
      status_class_5xx:rate1h_by_code:promhttp_metric_handler_requests_total > (14.4*0.001000)
      and
      status_class_5xx:rate5m_by_code:promhttp_metric_handler_requests_total > (14.4*0.001000)
    )
    or
    (
      status_class_5xx:rate6h_by_code:promhttp_metric_handler_requests_total > (6*0.001000)
      and
      status_class_5xx:rate30m_by_code:promhttp_metric_handler_requests_total > (6*0.001000)
    )
  labels:
    severity: critical
- alert: ErrorBudgetBurn
  annotations:
    message: 'High requests error budget burn for namespace=default,job=fooapp (current
      value: {{ $value }})'
  expr: |
    (
      status_class_5xx:rate1d_by_code:promhttp_metric_handler_requests_total{namespace="default",job="fooapp"} > (3*0.001000)
      and
      status_class_5xx:rate2h_by_code:promhttp_metric_handler_requests_total{namespace="default",job="fooapp"} > (3*0.001000)
    )
    or
    (
      status_class_5xx:rate3d_by_code:promhttp_metric_handler_requests_total{namespace="default",job="fooapp"} > (0.001000)
      and
      status_class_5xx:rate6h_by_code:promhttp_metric_handler_requests_total{namespace="default",job="fooapp"} > (0.001000)
    )
  labels:
    severity: warning
recordingrule:
- expr: |
    sum by (status_class) (
      label_replace(
        rate(promhttp_metric_handler_requests_total{namespace="default",job="fooapp"}[5m]
