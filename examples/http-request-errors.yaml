alerts:
- expr: |
    (
      sum(promhttp_metric_handler_requests_total:ratio_rate5m{status_class="5xx"})
    /
      sum(promhttp_metric_handler_requests_total:ratio_rate5m)
    ) > 0.050000000000000003
  for: 5m
  labels:
    severity: warning
- expr: |
    (
      sum(promhttp_metric_handler_requests_total:ratio_rate5m{status_class="5xx"})
    /
      sum(promhttp_metric_handler_requests_total:ratio_rate5m)
    ) > 0.10000000000000001
  for: 5m
  labels:
    severity: critical
grafana:
  graph: '{"aliasColors": {"1xx": "#EAB839", "2xx": "#7EB26D", "3xx": "#6ED0E0", "4xx":
    "#EF843C", "5xx": "#E24D42", "error": "#E24D42", "success": "#7EB26D"}, "datasource":
    "$datasource", "legend": {"avg": false, "current": false, "max": false, "min":
    false, "show": true, "total": false, "values": false}, "span": 12, "targets":
    [{"expr": "promhttp_metric_handler_requests_total:ratio_rate5m", "format": "time_series",
    "intervalFactor": 2, "legendFormat": "{{status_class}}", "refId": "A", "step":
    10}], "title": "HTTP Response Codes", "tooltip": {"shared": true, "sort": 0, "value_type":
    "individual"}, "type": "graph"}'
recordingrule:
  expr: |
    sum by (status_class) (
      label_replace(
        rate(promhttp_metric_handler_requests_total{namespace="default",job="fooapp"}[5m]
      ), "status_class", "${1}xx", "code", "([0-9])..")
    )
  record: promhttp_metric_handler_requests_total:ratio_rate5m
